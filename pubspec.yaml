name: run_tracker
description: 'Run tracker mobile app'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_map_geojson: ^1.0.8
  flutter_riverpod: ^2.5.1
  fpdart: ^1.1.0
  cupertino_icons: ^1.0.8
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  geolocator: ^13.0.1
  latlong2: ^0.9.1
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1
  universal_platform: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12

flutter:
  generate: true
  assets:
    - assets/images/
